<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body >

    <h1>Registro</h1>

    <form action="show_data.html" target="_blank">
        <label for="firstname">Nombre: </label> <input size="30" type="text" name="firstname" placeholder="Ingrese Nombre"><br><br>
        <label for="lastname">Apellido: </label> <input type="text" size="30" name="lastname" placeholder="Ingrese Apellido"><br><br>
        <label for="street">Direccion: </label> <input type="text" size="30" name="street" placeholder="Ingrese Direccion"><br><br>
        <label for="telefono">Telefono: </label> <input type="tel" name="telefono" placeholder="Ingrese numero de telefono"><br><br>
        <label for="mail">Correo : </label><input type="email" name="mail" placeholder="Direccion Email" >  <br><br>
        <label for="comentarios">Comentario: </label> <textarea name="comentarios" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Enviar">
        <button type="reset">Reset</button>
    </form>
    
</body>
</html>
